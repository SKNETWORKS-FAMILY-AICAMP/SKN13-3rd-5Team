{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="chat-container">
    <h2 class="chat-title">삐삐삣?</h2>
    <form id="chatForm" class="chat-input-wrapper" onsubmit="return false;">
      <input type="text" id="userInput" placeholder="삐삐삣" autocomplete="off" />
      <button type="submit" id="sendBtn" aria-label="전송">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" width="20" height="20">
          <path d="M22 2L11 13"></path>
          <path d="M22 2L15 22 11 13 2 9 22 2z"></path>
        </svg>
      </button>
    </form>
  </div>
{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'chatbot.css' %}">
{% endblock %}

{% block extra_scripts %}
  <script src="{% static 'js/chatbot.js' %}"></script>
{% endblock %}
